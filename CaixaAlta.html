<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
</head>
  <body>

    <h2> Clique para converter. <h2>
        <input type="text" id="entrada" placeholder="Digite algo">
      <button onclick="converterParaCaixaAlta()">Converter para caixa alta</button>
      <p id="saida"></p>

    <script>
    function converterParaCaixaAlta(){

        var entrada = document.getElementById("entrada").value;
        var saida = entrada.toUpperCase();
        document.getElementById("saida").textContent = saida;
    }

  </script>
  </body>
</html>
