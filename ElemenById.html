<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta ao clicar</title>
</head>
  <body>

    <h2 id="titulo"> Clique para alterar o texto. <h2>
      <button onclick="alterarTexto()">Clique aqui</button>

    <script>
    function alterarTexto(){
      // acessa o h2 com o id "titulo"
      var titulo = document.getElementById("titulo");
      // altera o texto
      titulo.textContent = "Texto alterado";
    }
  </script>
  </body>
</html>
